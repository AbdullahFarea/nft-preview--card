<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            href="https://fonts.googleapis.com/css?family=Outfit:300,regular,600"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./sass/main.css" />

        <title>Frontend Mentor | NFT preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </head>
    <body>
        <main class="main">
            <div class="card">
                <div class="card__img-wrapper">
                    <img
                        src="./images/image-equilibrium.jpg"
                        alt="Image Equilibrium"
                        class="card__img"
                    />
                </div>
                <h1 class="card__title">Equilibrium #3429</h1>
                <p class="card__desc">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <span class="card__price">
                    <img
                        src="./images/icon-ethereum.svg"
                        alt="Ethereum Icon"
                        class="card__icon"
                    />
                    0.041 ETH
                </span>
                <span class="card__time-left">
                    <img
                        src="./images/icon-clock.svg"
                        alt="Clock Icon"
                        class="card__icon"
                    />
                    3 days left
                </span>
                <div class="card__creator">
                    <img
                        src="./images/image-avatar.png"
                        alt=""
                        class="card__creator-img"
                    />
                    <p class="card__created-by">
                        Creation of <span>Jules Wyvern</span>
                    </p>
                </div>
            </div>
        </main>
    </body>
</html>
